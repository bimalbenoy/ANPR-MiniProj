<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .custom-card {
      background: linear-gradient(to bottom, pink, red, orange, yellow, green, blue, violet);
      color: black;
      border: 2px solid black;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      height: 200px;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer;
    }
    .custom-card:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      background: linear-gradient(to bottom, violet, blue, green, yellow, orange, red, pink);
    }
    .center-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .horizontal-row {
      display: flex;
      gap: 200px;
    }
    .custom-card i {
      font-size: 3rem;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="center-container">
    <div class="horizontal-row">
      <div class="custom-card" onclick="cardClicked('User Add')">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="custom-card" onclick="cardClicked('Search')">
        <i class="fas fa-search"></i>
      </div>
      <div class="custom-card" onclick="cardClicked('Book')">
        <i class="fas fa-book"></i>
      </div>
    </div>
  </div>

  <script>
    function cardClicked(cardName) {
      alert("You clicked the " + cardName + " card!");
      // Add custom behavior for each card
      // For example, you can navigate to a new page:
      // if (cardName === 'User Add') window.location.href = 'user_add.html';
      // or load a new content area dynamically.
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

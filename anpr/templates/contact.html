<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .container {
            max-width: 20000px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .upper-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(139, 0, 0, 0.7), black);
            width: 100%;
            color: #ffffff;
        }
        .upper-half h1 {
            position: relative;
            opacity: 0;
            animation: slideIn 1.5s forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .lower-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: black;
            color: rgb(164, 161, 161);
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        .lower-half h3, .lower-half p {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .lower-half h3 {
            animation-delay: 0.2s;
            transform: translateX(-100%);
        }
        .lower-half p:nth-child(2) {
            animation-delay: 0.4s;
            transform: translateX(100%);
        }
        .lower-half .contact-info:nth-child(3) {
            animation-delay: 0.6s;
            transform: translateX(-100%);
        }
        .lower-half .contact-info:nth-child(4) {
            animation-delay: 0.8s;
            transform: translateX(100%);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upper-half">
            <h1>Contact Us</h1>
        </div>
        <div class="lower-half">
            <h3>How can I help you?</h3>
            <p>We're here to help and answer any question you might have. We look forward to hearing from you.</p>
            <p class="contact-info">Phone: +123 456 7890</p>
            <p class="contact-info">Email: contact@fi.com</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
